<div class="col-md-4" ng-repeat="post in vm.posts"><div class="panel panel-default"><div class="panel-heading">{{ post.message }}</div><div class="panel-body"><img ng-src="{{ post.photo }}" alt="{{ post.message }}" class="img-responsive {{ post.filter }}"></div><div class="panel-footer"><img ng-src="{{ post.user.image }}" alt="{{ post.user.name }}" class="pull-right" width="48px"><p><strong>{{ post.user.name }}</strong><br>{{ post.user.email }}</p></div></div></div>
